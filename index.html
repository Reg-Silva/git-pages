<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário CheckPoint 2</title>
</head>
<body>
    <div class="container">
       
        <form action="">
            <h1>Formulário: </h1>
            <div class="dados">

                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" maxlength="100" class="hover" required>
                </div>
               <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="hover" required>
               </div>
            <div class="form-group">
                <label for="telephone">Telefone:</label>
                <input type="number" class="hover" required>
            </div>
             <div class="form-group">
                <label for="date">Data de Nascimento:</label>
                <input type="date" class="hover" required>
             </div>
                <div class="form-group-age">
                    <label for="age">Maior de idade?</label>
                    <div class="options">
                        <input type="radio" name="age" value="yes">Sim</input>
                        <input type="radio" name="age" value="no">Não</input>
                    </div>
                   
                </div>
               
            </div>
           
            <div class="ptos-interesses">
                <label for="points">Pontos de Interesse:</label>
                <select name="" id="" class="hover">
                    <option value="christ">Cristo</option>
                    <option value="shopping">Shopping</option>
                    <option value="estadium">Estádio</option>
                    <option value="cathedral">Catedral</option>
                    <option value="USC">Universidade de São Carlos</option>
                </select>
            </div>
            <div class="interesse">
                <label for="inter">Interesse:</label>
                <div class="checks">
                    <input type="checkbox" id="inter" name="inter" value="inter">
                    <label for="inter">Turista</label><br>
                    <input type="checkbox" id="inter2" name="inter2" value="inter2">
                    <label for="inter">Residente</label><br>
                    <input type="checkbox" id="inter3" name="inter3" value="inter3">
                    <label for="inter">Estudante</label>
                </div>
              
            </div>
               
           
            <div class="botoes">
                <button type="submit">Enviar</button>
                <button type="reset" id="reset">Resetar</button>
            </div>
    
    
    
        </form>
    </div>
    
</body>
</html>
